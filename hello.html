<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="hello.css">
</head>

<body>
  <div class="head-container">
    <h1>corbin's chatgpt theme extension</h1>
    <p>beta-preview-prototype-experimental</p>
  </div>

  <div class="slider-group">
    <div class="slider-container">
      <label for="slider1">background top darkness:</label>
      <div class="slider-input-group">
        <input type="range" id="slider1" min="0" max="1" step="0.1" value="0.5">
        <div class="slider-value"><span id="value1">foo</span></div>
      </div>
    </div>
  </div>

  <div class="slider-group">
    <div class="slider-container">
      <label for="slider2">background bottom darkness:</label>
      <div class="slider-input-group">
        <input type="range" id="slider2" min="0" max="1" step="0.1" value="0.5">
        <div class="slider-value"><span id="value2">foo</span></div>
      </div>
    </div>
  </div>

  <div class="slider-group">
    <div class="slider-container">
      <label for="slider3">background overall darkness:</label>
      <div class="slider-input-group">
        <input type="range" id="slider3" min="0" max="127" value="33">
        <div class="slider-value"><span id="value3">foo</span></div>
      </div>
    </div>
  </div>

  <div class="slider-group">
    <div class="slider-container">
      <label for="input4">background image url:</label>
      <div class="slider-input-group">
        <input type="text" id="input4" placeholder="enter image url">
        <!-- <div class="slider-value">current url: <span id="value4" class="text-xs break-all">foo</span></div> -->
      </div>
    </div>
  </div>

  <div class="slider-group">
    <div class="slider-container">
      <label for="input5">font name:</label>
      <div class="slider-input-group">
        <input type="text" id="input5" placeholder="enter font name">
        <!-- <div class="slider-value">current font: <span id="value5" class="text-xs break-all">foo</span></div> -->
      </div>
    </div>
  </div>


  <div class="folder">
    <button class="folder-button">
      <span class="folder-label">chatgpt text bubble...</span>
      <span class="folder-arrow">▼</span>
    </button>
    <div class="folder-content">
      <div class="slider-group">
        <div class="slider-container">
          <label for="slider6">top darkness:</label>
          <div class="slider-input-group">
            <input type="range" id="slider6" min="0" max="1" step="0.05" value="0.5">
            <div class="slider-value"><span id="value6">foo</span></div>
          </div>
        </div>
      </div>

      <div class="slider-group">
        <div class="slider-container">
          <label for="slider7">bottom darkness:</label>
          <div class="slider-input-group">
            <input type="range" id="slider7" min="0" max="1" step="0.05" value="0.5">
            <div class="slider-value"><span id="value7">foo</span></div>
          </div>
        </div>
      </div>

      <div class="slider-group">
        <div class="slider-container">
          <label for="slider8">top-left darkness:</label>
          <div class="slider-input-group">
            <input type="range" id="slider8" min="0" max="1" step="0.05" value="0.5">
            <div class="slider-value"><span id="value8">foo</span></div>
          </div>
        </div>
      </div>

      <div class="slider-group">
        <div class="slider-container">
          <label for="slider9">bottom-right darkness:</label>
          <div class="slider-input-group">
            <input type="range" id="slider9" min="0" max="1" step="0.05" value="0.5">
            <div class="slider-value"><span id="value9">foo</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="folder">
    <button class="folder-button">
      <span class="folder-label">cute replacements...</span>
      <span class="folder-arrow">▼</span>
    </button>
    <div class="folder-content">

      <div class="slider-group">
        <div class="slider-container">
          <div class="slider-label-and-toggle">
            <label>name:</label>
            <button id="toggleButtonClaudeyName" class="toggle-button">on</button>
          </div>
          <div class="slider-input-group">
            <input type="text" id="input-claudey-name" placeholder="enter name..">
            <!-- <div class="slider-value"><span id="value-claudey-name">foo</span></div> -->
          </div>
        </div>
      </div>

      <div class="slider-group">
        <div class="slider-container">

          <div class="slider-label-and-toggle">
            <label>svg:</label>
            <button id="toggleButtonClaudeySvg" class="toggle-button">on</button>
          </div>

          <div class="presets-grid">

            </button>

            <!-- yin yang -->
            <button class="preset-btn">
              <svg viewBox="50 50 300 300">
                <path d="M105.425 113.816c101.84-99.902 270.231 30.132 218.192 134.19-29.436 58.861-113.428 88.018-126.107 11.956-6.818-40.902 46.548-70.405 15.22-117.388-31.875-47.804-116.144-21.551-128.282 39.129-16.471 82.342 52.55 154.705 135.892 138.04M166.322 158.582l.938-4.811 M144.541 153.771c0-.787 1.203-4.024 1.203-4.811l-1.203 4.811Z M268.422 268.03c.434-1.996.666-2.776 1.203-4.811M246.773 260.813c1.286-1.443 1.604-3.207 2.406-4.811" stroke="#ff916b"
                  stroke-width="16" stroke-opacity="0.9" stroke-linecap="round" stroke-linejoin="round" fill="none" />
              </svg>
            </button>

            <!-- origami crane -->
            <button class="preset-btn">
              <svg viewBox="50 50 300 300">
                <path d="M274.455 273.531c-47.63-18.921-91.927-46.129-135.751-72.736 M275.398 273.216c-68.416 11.927-138.004 28.168-202.53 55.179M137.139 198.599c-19.66 43.423-41.047 86.912-64.9 127.602M310.514 191.703c-16.069 36.762-23.772 80.049-35.429 118.195 M274.77 315.228c-40.52-8.183-94.376-11.494-136.067-11.494M310.514 191.703c-14.507 1.26-29.717-.878-44.188 0M266.326 191.703c-10.013 13.16-25.069 35.233-35.446 47.968M237.15 210.201C212.267 165.46 179.791 116.494 156.259 71M138.759 191.703c-.85-41.437 8.588-82.828 17.499-120.703M110.803 229.01c-18.171-17.075-38.993-31.819-55.805-50.161 M90.426 270.71c-12.123-31.19-24.646-62.51-32.92-94.682M318.979 194.837c9.305 12.287 17.636 25.139 26.021 37.935M302.048 225.563c12.963 3.46 25.744 6.457 37.622 12.227" stroke="#ff916b"

              </svg>
            </button>

            <!-- star -->
            <button class="preset-btn">
              <svg viewBox="50 50 300 300">
                <path d="M97.52 331.901c15.369-44.181 31.459-91.275 48.271-141.284C162.602 140.609 177.204 96.403 189.596 58c29.857 87.36 46.029 139.306 48.516 155.836 3.73 24.795 37.098 121.792 28.619 128.74-8.478 6.947-84.148-73.388-103.076-97.281-18.927-23.894-89.674-100.58-83.243-100.58 3.456 0 69.784-6.259 130.47-5.411 52.242.731 99.564 7.794 107.6 16.242 14.224 14.954-119.753 87.689-135.037 99.776-15.284 12.086-86.018 67.084-97.733 76.579" stroke="#ff916b"
                  stroke-width="16" stroke-opacity="0.9" stroke-linecap="round" stroke-linejoin="round" fill="none" />
              </svg>
            </button>

            <!-- turtle -->
            <button class="preset-btn">
              <svg viewBox="50 50 300 300">
                <path d="M75.038 246.879C61.769 118.602 213.96 96.482 271.052 191.802c5.038 8.412 29.822 47.939 15.537 58.671-12.538 9.418-83.995 7.181-127.215 7.181h-72.38 M243.233 193.429c-45.616 9.899-90.749 8.977-136.756 8.977M203.689 180.572c-.805-4.68-1.374-9.569-2.191-14.143M154.213 180.929c.686-6.096 1.798-12.667 3.575-17.072M242.991 237c.139-6.889-1.421-12.843-2.991-19M188.032 237.143c-.594-4.817.464-9.525.916-14.143M127.219 233.286c.48-3.415.735-6.885 1.095-10.286 M293.729 212.039c75.481-79.039 75.481 0-2.76 36.675M327.467 198.746l.546-1.636M275.488 263.519c-2.314 2.154-8.321.905-12.902.727M115.508 259c-7.55 16.803-19.353 5.865-23.223.813M62.611 246.979c-3.897.51-7.882 1.37-11.611 2.184" stroke="#ff916b"
                  stroke-width="16" stroke-opacity="0.9" stroke-linecap="round" stroke-linejoin="round" fill="none" />
              </svg>
            </button>

            <!-- claudey -->
            <button class="preset-btn">
              <svg viewBox="0 0 100 100">
                <path d="m19.6 66.5 19.7-11 .3-1-.3-.5h-1l-3.3-.2-11.2-.3L14 53l-9.5-.5-2.4-.5L0 49l.2-1.5 2-1.3 2.9.2 6.3.5 9.5.6 6.9.4L38 49.1h1.6l.2-.7-.5-.4-.4-.4L29 41l-10.6-7-5.6-4.1-3-2-1.5-2-.6-4.2 2.7-3 3.7.3.9.2 3.7 2.9 8 6.1L37 36l1.5 1.2.6-.4.1-.3-.7-1.1L33 25l-6-10.4-2.7-4.3-.7-2.6c-.3-1-.4-2-.4-3l3-4.2L28 0l4.2.6L33.8 2l2.6 6 4.1 9.3L47 29.9l2 3.8 1 3.4.3 1h.7v-.5l.5-7.2 1-8.7 1-11.2.3-3.2 1.6-3.8 3-2L61 2.6l2 2.9-.3 1.8-1.1 7.7L59 27.1l-1.5 8.2h.9l1-1.1 4.1-5.4 6.9-8.6 3-3.5L77 13l2.3-1.8h4.3l3.1 4.7-1.4 4.9-4.4 5.6-3.7 4.7-5.3 7.1-3.2 5.7.3.4h.7l12-2.6 6.4-1.1 7.6-1.3 3.5 1.6.4 1.6-1.4 3.4-8.2 2-9.6 2-14.3 3.3-.2.1.2.3 6.4.6 2.8.2h6.8l12.6 1 3.3 2 1.9 2.7-.3 2-5.1 2.6-6.8-1.6-16-3.8-5.4-1.3h-.8v.4l4.6 4.5 8.3 7.5L89 80.1l.5 2.4-1.3 2-1.4-.2-9.2-7-3.6-3-8-6.8h-.5v.7l1.8 2.7 9.8 14.7.5 4.5-.7 1.4-2.6 1-2.7-.6-5.8-8-6-9-4.7-8.2-.5.4-2.9 30.2-1.3 1.5-3 1.2-2.5-2-1.4-3 1.4-6.2 1.6-8 1.3-6.4 1.2-7.9.7-2.6v-.2H49L43 72l-9 12.3-7.2 7.6-1.7.7-3-1.5.3-2.8L24 86l10-12.8 6-7.9 4-4.6-.1-.5h-.3L17.2 77.4l-4.7.6-2-2 .2-3 1-1 8-5.5Z" stroke="#d97757"

              </svg>
            </button>

          </div>

          <label>path data:</label>
          <input type="text" id="input-claudey-svg-path" placeholder="enter svg path data..">
          <label>viewbox:</label>
          <input type="text" id="input-claudey-svg-viewbox" placeholder="enter svg viewbox..">
          <label>color:</label>
          <input type="text" id="input-claudey-svg-color" placeholder="enter svg color..">
          <label>fill:</label>
          <input type="text" id="input-claudey-svg-fill" placeholder="enter svg fill..">
          <label>width:</label>
          <input type="text" id="input-claudey-svg-width" placeholder="enter svg width..">
          <label>opacity:</label>
          <input type="text" id="input-claudey-svg-opacity" placeholder="enter svg opacity..">
          <label>linecap:</label>
          <input type="text" id="input-claudey-svg-linecap" placeholder="enter svg linecap..">
          <label>linejoin:</label>
          <input type="text" id="input-claudey-svg-linejoin" placeholder="enter svg linejoin..">
        </div>
      </div>

    </div> <!-- end folder-content -->
  </div> <!-- end folder -->

  <div class="slider-group">
    <div class="slider-container">
      <label>reset to defaults:</label>
      <!-- removed the FOR attribute so that this label is unassociated with the button behavior -->
      <button id="resetButton" class="reset-button">reset</button>
    </div>
  </div>

  <script src="hello.js"></script>
</body>

</html>
